<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./scritp.js"></script>
    <title>CodeRay Convert Money</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>CodeRay Convert Money</h1>
        </header>
            <main>
                <label>
                    Converter <b>de</b>
                    <select>
                        <option>R$ Real Brasileiro</option>
                    </select>
                </label>

                <label>
                    Converter <b>para</b>
                    <select id="currency-select">
                        <option>US$ Dólar Americano</option>
                        <option>€ Euro</option>
                    </select>
                </label>

                <label>
                    Valor
                    <input id="input-real" placeholder="R$ 10.000,00">
                </label>

                <button id="convert-button" type="button">Converter</button>

                <section>
                    <div class="currency-container">
                        <img src="./assets/real.png" alt="bandeira-brasil">
                        <p class="currency-name">Real</p>
                        <p class="currency-value" id="real-value-text">R$ 0,00</p>
                    </div>

                    <img class="arrow-img" src="./assets/arrow.png" alt="seta-img">

                    <div class="currency-container">
                        <img src="./assets/dolar.png" id="currency-img" alt="bandeira-eua">
                        <p class="currency-name" id="currency-name">Dólar Americano</p>
                        <p class="currency-value" id="currency-value-text">US$ 0,00</p>
                    </div>
                </section>
            </main>

    </div>
</body>

</html>
